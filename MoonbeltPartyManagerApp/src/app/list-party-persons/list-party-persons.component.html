
<div class="row" *ngIf="party && party.id">
    <div class="col-12">
        <h3>{{party.title}}</h3>
    </div>
    <div class="col-12">
        <h4>{{party.venue}}</h4>
    </div>
    <div class="col-12">
        Timings - From {{party.startDateTime}} To {{party.endDateTime}}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Drink</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of persons">
                <th scope="row">{{p.id}}</th>
                <td>{{p.firstName}}</td>
                <td>{{p.lastName}}</td>
                <td>{{p.phoneNumber}}</td>
                <td>{{p.drink}}</td>
                <td>
                    <button class="btn btn-link" (click)="goToManageDrink(p)">Manage Drink</button> / 
                    <button class="btn btn-link" (click)="deletePersonPartyRel(partyId, p.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
