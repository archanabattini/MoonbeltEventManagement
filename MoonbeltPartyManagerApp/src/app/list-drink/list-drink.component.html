<div class="row">
    <div class="col-12">
        <p class="text-end mt-4">
            <button type="button" class="btn btn-primary" routerLink="add-new">Add New Drink</button>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Drink</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of drinks">
                <th scope="row">{{p.id}}</th>
                <td>{{p.name}}</td>
                <td>
                    <button class="btn btn-link" (click)="goToUpdateDrink(p)">Edit</button> /
                    <button class="btn btn-link" (click)="deleteDrink(p)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
